<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Convert Money</title>
</head>

<body class="principal">


    <img class="imagem-principal" src="assets/logo.gif" alt="logo-convert-money">

    <main class="conteudo-principal">
        <label class="caixa-de-entrada" for="">
            Converter <b>de</b>
            <select class="seletor" name="" id="">
                <option value="">R$ Real brasileiro</option>
            </select>
        </label>

        <label class="caixa-de-entrada" for="">
            Converter <b>para</b>
            <select class="seletor" name="" id="">
                <option value="">US$ Dólar americano</option>
                <option value="">€ Euro</option>
            </select>
        </label>

        <label class="caixa-de-entrada" for="">
            <b>Valor</b>
            <input class="caixa-de-valor" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section class="caixa-inferior">
            <div class="conteudo-da-caixa">
                <img class="flag" src="assets/brasil.png" alt="logo-moeda-a-converter">
                <p class="coin">Real</p>
                <p class="value">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="assets/Vector.png" alt="seta-para-baixo">

            <div class="conteudo-da-caixa">
                <img class="flag" src="assets/usa.png" alt="logo-moeda-convertida">
                <p class="coin">Dólar Americano</p>
                <p class="value">US$ 0,00</p>
            </div>
        </section>

    </main>

</body>
<script src="./scripts.js"></script>

</html>
